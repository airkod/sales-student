<ion-content padding>
  <div class="logo-block"></div>
  <div class="container">
    <div class="row">
      <div class="col s12 m8 offset-m2">
        <div class="ticket">
          <div class="ticket-title center-align">
            Введите Ваш <b>E-mail</b>, на который будет отправен новый пароль
          </div>
          <form (submit)="forgotPassword()">
            <div class="input-field">
              <i class="material-icons prefix">email</i>
              <input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="validate" id="email" type="email">
              <label for="email">E-mail</label>
            </div>
            <div *ngIf="error" class="card card-panel red lighten-1 white-text">
              {{ error }}
            </div>
            <button [class.disabled]="!email.length" class="btn btn-block btn-large waves-effect waves-light deep-orange">
              Отправить пароль мне на почту
            </button>
          </form>
        </div>
        <div class="ticket">
          <div class="ticket-title center-align">
            Хотите вернуться обратно?
          </div>
          <div class="row">
            <div class="col s12 l6">
              <button (click)="auth();" class="waves-effect waves-light btn btn-block btn-large blue-grey">Войти</button>
            </div>
            <div class="col s12 l6">
              <button (click)="register();" class="waves-effect waves-light btn btn-block btn-large blue-grey">Регистрация</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
