<div class="ticket" *ngIf="lesson.active && lesson.homeTask.length && user.tariff && user.tariff.type != 'base' && homeTask">
  <div class="ticket-title orange-text darken-2">
    Домашнее задание
  </div>
  <trumbowyg [content]="lesson.homeTask"></trumbowyg>
  <div class="ticket-title orange-text darken-2">
    Ваш ответ
  </div>
  <message *ngIf="homeTask.status == null" (onMessage)="submit($event)"></message>
  <div class="home-task" *ngIf="homeTask.status != null">
    <trumbowyg [content]="homeTask.answer" [nl2br]="true"></trumbowyg>
    <div class="row">
      <div class="col s12" *ngFor="let file of homeTask.files; let i = index">
        <a class="btn btn-block deep-orange darken-2" href="{{ file }}" target="_blank">
          Файл #{{ i + 1 }}
        </a>
      </div>
    </div>
  </div>
  <div class="ticket-title orange-text darken-2" *ngIf="homeTask.status == 'ready'">
    Оценка: <b>{{ homeTask.assessment }}</b> бал.
  </div>
  <div class="home-task assessment" *ngIf="homeTask.status == 'ready'">
    <trumbowyg *ngIf="homeTask.comment.length" [content]="homeTask.comment" [nl2br]="true"></trumbowyg>
  </div>
</div>
